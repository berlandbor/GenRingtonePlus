<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор мелодий</title>
    <style>
        .grid {
            display: grid;
            grid-template-columns: repeat(16, 30px);
            grid-gap: 5px;
        }
        .cell {
            width: 30px;
            height: 30px;
            border: 1px solid #ccc;
            cursor: pointer;
            position: relative;
    font-size: 10px;
    text-align: center;
    line-height: 30px;
    color: #666;
    overflow: hidden;
        }
        .cell.active {
            background-color: #4caf50;
            font-weight: bold;
        }
        
      /*  .cell {
    position: relative;
    font-size: 10px;
    text-align: center;
    line-height: 30px;
    color: #666;
    overflow: hidden;
}
.cell.active {
    color: white;
    font-weight: bold;
}*/
        .controls {
            margin-top: 20px;
        }
        
        .controls {
    display: flex;
    flex-wrap: wrap;
    gap: 15px;
    padding: 15px;
    background-color: #f5f5f5;
    border: 1px solid #ddd;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    margin-bottom: 20px;
}

.control-button {
    padding: 10px 20px;
    background-color: #4caf50;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s ease;
}

.control-button:hover {
    background-color: #45a049;
}

.control-button:active {
    background-color: #3e8e41;
}

.control-slider {
    display: flex;
    align-items: center;
    gap: 10px;
    flex: 1;
}

.control-slider label {
    font-size: 14px;
    font-weight: bold;
    color: #333;
}

.control-slider input[type="range"] {
    flex: 1;
    appearance: none;
    width: 100%;
    height: 6px;
    background: #ddd;
    border-radius: 5px;
    outline: none;
    transition: background 0.3s ease;
}

.control-slider input[type="range"]::-webkit-slider-thumb {
    appearance: none;
    width: 15px;
    height: 15px;
    background: #4caf50;
    border-radius: 50%;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.control-slider input[type="range"]::-webkit-slider-thumb:hover {
    background-color: #45a049;
}

.control-slider input[type="range"]::-webkit-slider-thumb:active {
    background-color: #3e8e41;
}

#grid {
    overflow-y: auto;
    max-height: 300px;
    border: 1px solid #ddd;
}
#notes {
    overflow-y: auto;
    max-height: 300px;
    color:#fff;
}
    </style>
</head>
<body>
    <h1>Генератор Рингтонов</h1>
    
    <div style="display: flex;">
    <div id="notes" style="display: flex; flex-direction: column; justify-content: space-between; margin-right: 10px;">
        <!-- Здесь будут отображаться ноты -->
    </div>
    <div class="grid" id="grid"></div>
</div>

<div class="controls">
    <button id="play">Играть</button>
    <button id="stop">Стоп</button>
    <button id="clear">Очистить</button>
    <button id="save">Сохранить</button>
    <button id="load">Загрузить</button>
    <label>
        Скорость:
        <input type="range" id="speed" min="100" max="1000" step="50" value="300">
    </label>
    <label>
        Громкость:
        <input type="range" id="volume" min="0" max="1" step="0.1" value="0.2">
    </label>
    <label>
        Тип волны:
        <select id="waveType">
            <option value="sine">Синус</option>
            <option value="square">Квадрат</option>
            <option value="triangle">Треугольник</option>
            <option value="sawtooth">Пила</option>
        </select>
    </label>
    <label>
        Повтор:
        <input type="checkbox" id="loop">
    </label>
    <label>
    Вибрация (частота):
    <input type="range" id="vibrationFrequency" min="0" max="20" step="1" value="5">
</label>
<label>
    Вибрация (амплитуда):
    <input type="range" id="vibrationDepth" min="0" max="50" step="1" value="10">
</label>
<label>
    Включить вибрацию:
    <input type="checkbox" id="enableVibration" checked>
</label>
<button id="saveAudio">Сохранить мелодию</button>

</div>
    
    <script src="script.js"></script>
</body>
</html>
